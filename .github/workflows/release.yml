name: Release

on:
  create:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: tagged-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        id: checkout
      - name: set up java
        id: setup
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'
      - name: Build with Gradle
        id: build
        run: ./gradlew build -Pmod_version=${GITHUB_REF}
      - name: upload artifacts to github
        id: upload
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'build/libs/*;LICENSE'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: "${{ steps.release.outputs.automatic_releases_tag }}"